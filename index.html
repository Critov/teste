<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <meta name="description" content="Exemplo PWA">
  <link rel="icon" href="img/logo72.png">
  <link rel="manifest" href="manifest.json">
  <title>Lista</title>
  <script>console.log('v1')</script>
</head>

<body>
  <div class="container-input">
    <input type="text" name="input-item" id="input-item" placeholder="Digite um item...">
    <div class="btn" onclick="addItem()">Add</div>
  </div>
  <div class="container-label" id="container-label">

  </div>

  <script src="script.js"></script>

  <!-- SERVICE WORKER -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(function () {
          console.log('service worker registered');
        })
        .catch(function () {
          console.warn('service worker failed');
        });
    }
  </script>
</body>

</html>
